version: '3'
volumes:
  postgres_data: {}
  postgres_data_backups: {}
  app_code:
  go_code:
  featureguards_go_code:

services:
  postgres:
    image: postgres:13
    container_name: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_data_backups:/backups
    env_file:
      - ./.envs/local/postgres
    networks:
      - intranet

  redis:
    image: redis:7
    container_name: redis
    ports:
      - 6379:6379
    networks:
      - intranet

  app:
    container_name: app
    ports:
      - 3000:3000
    build:
      context: ./app
      dockerfile: Dockerfile
    restart: on-failure
    # command: yarn install --force
    command: yarn dev
    depends_on:
      - postgres
      - redis
    volumes:
      # - ./app:/usr/src/app
      - app_code:/usr/src/app
      # below forks the paths in the container so they don't collide.
      # - /usr/src/app/node_modules
      # - /usr/src/app/.next
      - ./.envs/local/app:/usr/src/app/.env:ro
    networks:
      - intranet

  envoy:
    image: envoyproxy/envoy:v1.21-latest
    container_name: envoy
    depends_on:
      - app
    ports:
      - '80:8080'
      - '8001:8001'
      - '443:8443'
    volumes:
      - ./envoy/local/envoy.yaml:/etc/envoy/envoy.yaml
      - ./envoy/dashboard.pb:/protos/dashboard.pb
      - ./envoy/auth.pb:/protos/auth.pb
      - ./envoy/toggles.pb:/protos/toggles.pb
      - ./certs:/certs
    networks:
      - intranet

  kratos-migrate:
    image: oryd/kratos
    container_name: kratos-migrate
    depends_on:
      - postgres
    env_file:
      - ./.envs/local/kratos
    volumes:
      - type: bind
        source: ./ory/kratos/local/kratos.yml
        target: /etc/config/kratos/kratos.yml
      - type: bind
        source: ./ory/kratos/admin.schema.json
        target: /etc/config/kratos/admin.schema.json
      - type: bind
        source: ./ory/kratos/person.schema.json
        target: /etc/config/kratos/person.schema.json
      - type: bind
        source: ./ory/kratos/oidc.google.jsonnet
        target: /etc/config/kratos/oidc.google.jsonnet
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    networks:
      - intranet

  kratos:
    image: oryd/kratos
    container_name: kratos
    depends_on:
      - kratos-migrate
    env_file:
      - ./.envs/local/kratos
    ports:
      - '4433:4433' # public
      - '4434:4434' # admin
    restart: unless-stopped
    # add --dev to make the cookie for http and not https.
    command: serve -c /etc/config/kratos/kratos.yml --watch-courier
    volumes:
      - type: bind
        source: ./ory/kratos/admin.schema.json
        target: /etc/config/kratos/admin.schema.json
      - type: bind
        source: ./ory/kratos/person.schema.json
        target: /etc/config/kratos/person.schema.json
      - type: bind
        source: ./ory/kratos/oidc.google.jsonnet
        target: /etc/config/kratos/oidc.google.jsonnet
      - type: bind
        source: ./ory/kratos/test/kratos.yml
        target: /etc/config/kratos/kratos.yml
      - type: bind
        source: ./ory/kratos/templates
        target: /templates
    networks:
      - intranet

  # kratos-selfservice-ui-node:
  #   ports:
  #     - '4455:4455'
  #   depends_on:
  #     - kratos
  #   image: oryd/kratos-selfservice-ui-node
  #   container_name: kratos-ui
  #   env_file:
  #     - ./.envs/local/kratos-ui
  #   restart: on-failure
  #   networks:
  #     - intranet

  mailslurper:
    container_name: mailsurper
    image: oryd/mailslurper:latest-smtps
    ports:
      - '4436:4436'
      - '4437:4437'
    networks:
      - intranet

  ratelimit:
    container_name: ratelimit
    image: envoyproxy/ratelimit:master
    command: /bin/ratelimit
    ports:
      - 8080:8080
      - 8081:8081
      - 6070:6070
    depends_on:
      - redis
    volumes:
      - ./examples/ratelimit/config:/data/ratelimit/config
    environment:
      - USE_STATSD=false
      # - LOG_LEVEL=debug
      - REDIS_SOCKET_TYPE=tcp
      - REDIS_URL=redis:6379
      - RUNTIME_ROOT=/data
      - RUNTIME_SUBDIRECTORY=ratelimit
      - RUNTIME_WATCH_ROOT=false
    networks:
      - intranet

  dashboard:
    container_name: dashboard
    image: cosmtrek/air
    working_dir: /app
    ports:
      - '50051:50051'
    restart: on-failure
    env_file:
      - ./.envs/local/dashboard
    volumes:
      - go_code:/app
      - featureguards_go_code:/featureguards-go
      - .air/.air.dashboard.toml:/app/.air.toml
    networks:
      - intranet

  auth:
    container_name: auth
    image: cosmtrek/air
    working_dir: /app
    ports:
      - '50052:50052'
    restart: on-failure
    env_file:
      - ./.envs/local/auth
    volumes:
      - go_code:/app
      - featureguards_go_code:/featureguards-go
      - .air/.air.auth.toml:/app/.air.toml
      - ./certs:/certs
    networks:
      - intranet

  toggles:
    container_name: toggles
    image: cosmtrek/air
    working_dir: /app
    ports:
      - '50053:50053'
    restart: on-failure
    env_file:
      - ./.envs/local/toggles
    volumes:
      - go_code:/app
      - featureguards_go_code:/featureguards-go
      - .air/.air.toggles.toml:/app/.air.toml
      - ./certs:/certs
    networks:
      - intranet

  # Helper for debugging HTTP traffic.
  # tcpdump:
  #   image: nicolaka/netshoot
  #   depends_on:
  #     - dashboard
  #   command: tcpdump -i eth0 -w /data/dashboard.pcap
  #   network_mode: service:dashboard
  #   volumes:
  #     - /tmp/data:/data

networks:
  intranet:

# Set up Mutagen synchronization and forwarding.
x-mutagen:
  sync:
    defaults:
      ignore:
        vcs: true
    app-code:
      alpha: './app'
      beta: 'volume://app_code'
    go-code:
      alpha: './go'
      beta: 'volume://go_code'
    featureguards-code:
      alpha: '../featureguards-go'
      beta: 'volume://featureguards_go_code'
