openapi: 3.0.2

components:
  schemas:
    ProjectInviteStatus:
      type: integer
      enum: [0, 1, 2, 3]
      x-enum-varnames: [UNKNOWN, PENDING, ACCEPTED, EXPIRED]

    ProjectMemberRole:
      type: integer
      enum: [0, 1, 2]
      x-enum-varnames: [UNKNOWN, ADMIN, MEMBER]

    FeatureToggleType:
      type: integer
      enum: [0, 1]
      x-enum-varnames: [ON_OFF, PERCENTAGE]

    PlatformTypeType:
      type: integer
      enum: [0, 1, 2]
      x-enum-varnames: [DEFAULT, WEB, MOBILE]

    FloatOperator:
      type: integer
      enum: [0, 1, 2, 3, 4, 5, 6]
      x-enum-varnames: [EQ, GT, LT, GTE, LTE, NEQ, IN]

    IntOperator:
      type: integer
      enum: [0, 1, 2, 3, 4, 5, 6]
      x-enum-varnames: [EQ, GT, LT, GTE, LTE, NEQ, IN]

    DateTimeOperator:
      type: integer
      enum: [0, 1]
      x-enum-varnames: [BEFORE, AFTER]

    StringOperator:
      type: integer
      enum: [0, 1, 2]
      x-enum-varnames: [EQ, CONTAINS, IN]

    KeyType:
      type: integer
      enum: [0, 1, 2, 3, 4]
      x-enum-varnames: [STRING, BOOLEAN, FLOAT, INT, DATE_TIME]

    StickinessType:
      type: integer
      enum: [0, 1]
      x-enum-varnames: [RANDOM, KEYS]
